# 指定consul的地址
spring.cloud.consul.host=127.0.0.1
# 指定consul的端口 == 默认8500
spring.cloud.consul.port=8500
#指定服务的实例id（唯一）
spring.cloud.consul.discovery.instance-id=${spring.application.name}-001
# 指定服务的 consul service name
spring.cloud.consul.discovery.service-name=blog_springboot
# 是否启用服务发现
spring.cloud.consul.discovery.enabled=true
# 是否启用服务注册
spring.cloud.consul.discovery.register=true
# 是否服务停止时s取消注册
spring.cloud.consul.discovery.deregister=true
# 在注册时使用 consul IP, 而不是 hostname
spring.cloud.consul.discovery.prefer-ip-address=true
# 健康检查url
spring.cloud.consul.discovery.health-check-url=http://localhost:8080/actuator/health
#spring.cloud.consul.discovery.health-check-path=/actuator/health
# 健康检查的频率, 默认 10 秒
spring.cloud.consul.discovery.health-check-interval=10s
# 健康检查失败多长时间后，取消注册
spring.cloud.consul.discovery.health-check-critical-timeout=5s